{% extends "base.html" %} {% block content %}
<h1>View Products</h1>
<form method="POST" style="margin-bottom: 10px">
  {% csrf_token %} {{ form.as_div }}

  <button type="submit" style="margin: 5px 0">Submit</button>
</form>

<hr />

<ul>
  {% for product in products %}
  <p>{{ product.name }}</p>

  {% empty %}
  <p>No products found</p>

  {% endfor %}
</ul>
{% endblock content %}
